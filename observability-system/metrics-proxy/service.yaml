apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-proxy
  namespace: observability-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics-proxy
  template:
    metadata:
      labels:
        app: metrics-proxy
    spec:
      containers:
      - name: metrics-proxy
        image: ghcr.io/observability-system/metrics-proxy:latest
        ports:
        - containerPort: 8000
        env:
        - name: PROM_URL
          value: "http://prometheus:9090"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        volumeMounts:
        - name: queries-config
          mountPath: /app/src/queries.yaml
          subPath: queries.yaml
      volumes:
      - name: queries-config
        configMap:
          name: metrics-proxy-queries
---
apiVersion: v1
kind: Service
metadata:
  name: metrics-proxy
  namespace: observability-system
  labels:
    app: metrics-proxy
spec:
  selector:
    app: metrics-proxy
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
